<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SoCkHAT</title>

    <script src="https://cdn.socket.io/3.1.1/socket.io.min.js"
        integrity="sha384-gDaozqUvc4HTgo8iZjwth73C6dDDeOJsAgpxBcMpZYztUfjHXpzrpdrHRdVp8ySO"
        crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="btnPing" type="button" class="btn btn-success">Ping the server</button>
    <script src="app.js"></script>

    <div class="col-4">
        <div class="card">
            <div class="card-header">Chat</div>
            <div class="card-body height3">
                <ul class="chat-list">
                    <li class="in">
                        <div class="chat-img">
                            <img alt="Avtar" src="https://bootdey.com/img/Content/avatar/avatar1.png">
                        </div>
                        <div class="chat-body">
                            <div class="chat-message">
                                <h5>Jimmy Willams</h5>
                                <p>Raw denim heard of them tofu master cleanse</p>
                            </div>
                        </div>
                    </li>

                    <li class="out">
                        <div class="chat-img">
                            <img alt="Avtar" src="https://bootdey.com/img/Content/avatar/avatar2.png">
                        </div>
                        <div class="chat-body">
                            <div class="chat-message">
                                <h5>Serena</h5>
                                <p>Next level veard</p>
                            </div>
                        </div>
                    </li>

                    <li class="in">
                        <div class="chat-img">
                            <img alt="Avtar" src="https://bootdey.com/img/Content/avatar/avatar1.png">
                        </div>
                        <div class="chat-body">
                            <div class="chat-message">
                                <h5 class="name">Jimmy Willams</h5>
                                <p>Will stumptown scenes coffee viral.</p>
                            </div>
                        </div>
                    </li>

                    <li class="out">
                        <div class="chat-img">
                            <img alt="Avtar" src="https://bootdey.com/img/Content/avatar/avatar2.png">
                        </div>
                        <div class="chat-body">
                            <div class="chat-message">
                                <h5>Serena</h5>
                                <p>Tofu master best deal</p>
                            </div>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
    </div>


    <!-- Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
</body>

</html>
